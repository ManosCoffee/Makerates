iceberg_job:
  env_vars:
    required:
      - SOURCE_BUCKET
      - TABLE_NAME
    optional:
      - SOURCE_PREFIX
      - TARGET_BUCKET
      - ICEBERG_CATALOG
      - ICEBERG_NAMESPACE
      - AWS_REGION
      - AWS_ENDPOINT_URL
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - PRIMARY_KEYS
  defaults:
    ICEBERG_CATALOG: "default"
    ICEBERG_NAMESPACE: "default"
    AWS_REGION: "us-east-1"
    PRIMARY_KEYS: "rate_date,source,base_currency"

sync_job:
  env_vars:
    required:
      - DYNAMODB_TABLE_NAME
      # - DYNAMODB_AWS_ACCESS_KEY_ID
      # - DYNAMODB_AWS_SECRET_ACCESS_KEY
      # - DYNAMODB_AWS_DEFAULT_REGION
      # - DYNAMODB_ENDPOINT
    optional:
      - DUCKDB_PATH
  defaults:
    # References centralized table name from dynamodb_tables section
    DYNAMODB_TABLE_NAME: "currency_rates"  # See dynamodb_tables for actual value
    DUCKDB_PATH: "analytics.duckdb"

dynamodb_client:
  env_vars:
    required:
      - DYNAMODB_AWS_ACCESS_KEY_ID
      - DYNAMODB_AWS_SECRET_ACCESS_KEY
    optional: # Allowing optional args to override defaults
      - DYNAMODB_ENDPOINT
      - DYNAMODB_AWS_DEFAULT_REGION
  defaults:
    DYNAMODB_ENDPOINT: "http://dynamodb:8000"
    DYNAMODB_AWS_DEFAULT_REGION: "us-east-1"

# DynamoDB Table Names (centralized configuration)
dynamodb_tables:
  iceberg_metadata: "iceberg_metadata"
  currency_rates: "currency_rates"
  api_quota_tracker: "api_quota_tracker"

# Timezone configuration
timezone:
  default: "UTC"
  description: "All timestamps use UTC timezone for consistency"
